<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://phambinh.net/wp-content/uploads/2019/12/6475083_out-of-the-abyss-the-new-d-and-d-adventure_t222975d6.jpg">
    <title>JS Nâng Cao</title>
</head>
<style>

    html{
        background-image: url('https://vntalking.cdn.vccloud.vn/wp-content/uploads/2020/02/class-trong-javascript.jpeg'); 
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
    }

    #heading{
        display: block;
        text-align: center;
        position: relative;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        font-size: 100px;
        color: white;
    }

    button{
        display: block;
        border: none;
        border-radius: 5px;
        background-color: aqua;
        color: black;
        width: 150px;
        height: 50px;
        max-width: 500px;
        margin: auto;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.5s;
    }

    button:hover{
        background-color: blue;
        color: red;
        width: 200px;
    }

</style>
<body>

    <div>
        <h1 id="heading">JS Nâng Cao</h1>
    </div>

    <button>Tập trung học đi</button>
    <script src="./js/fn_apply.js"></script>
</body>
</html>
